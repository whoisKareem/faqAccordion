<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>FAQ</title>
    </head>
    <body>
        <div class="container">
            <picture>
                <img class="img-box" src="./faq-accordion-card-main/images/illustration-box-desktop.svg" alt="box">
            </picture>
            <div class="img-container">
                <picture>
                    <source media="(min-width: 801px)"
                            srcset="./faq-accordion-card-main/images/illustration-woman-online-desktop.svg">
                    
                    <source srcset="./faq-accordion-card-main/images/illustration-woman-online-mobile.svg">

                    <img class="img-woman" src="./faq-accordion-card-main/images/illustration-woman-online-desktop.svg" alt="woman">
                </picture>
                <picture>
                    <source media="(min-width: 801px)"
                            srcset="./faq-accordion-card-main/images/bg-pattern-desktop.svg">
                    
                    <source srcset="./faq-accordion-card-main/images/bg-pattern-mobile.svg">

                    <img class="img-pattern" src="./faq-accordion-card-main/images/bg-pattern-desktop.svg" alt="pattern">
                </picture>
            </div>
            <div class="info-container">
                <h1>FAQ</h1>
                <div class="qa-container">
                    <div id="a1" class="question-container" onclick="showHideAnswer('a1')">
                        How many team members can I invite?
                        <img id="a11" class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                        <div id="a111"></div>
                    </div>
                </div>
                <div class="qa-container">
                    <div id="a2" class="question-container" onclick="showHideAnswer('a2')">
                        What is the maximum file upload size?
                        <img id="a22" class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                        <div id="a222">
                            <!-- <p class="a">No more than 2GB. All files in your
                                account must fit your allotted storage space.
                            </p> -->
                        </div>
                    </div>
                </div>
                <div class="qa-container">
                    <div id="a3" class="question-container" onclick="showHideAnswer('a3')">
                        How do I reset my password?
                        <img id="a33" class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">  
                        <div id="a333"></div>  
                    </div>
                </div>
                <div class="qa-container">
                    <div id="a4" class="question-container" onclick="showHideAnswer('a4')">
                        Can I cancel my subscription?
                        <img id="a44" class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                        <div id="a444"></div>
                    </div>
                </div>
                <div class="qa-container">
                    <div id="a5" class="question-container" onclick="showHideAnswer('a5')">
                        Do you provide additional support?
                        <img id="a55" class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                        <div id="a555"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="src.js"></script>

    </body>
</html>
