<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>FAQ</title>

        <script src="src.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box-container">
                <picture>
                    <img src="./faq-accordion-card-main/images/illustration-box-desktop.svg" alt="box">
                </picture>
            </div>
            <div class="img-container">
                <picture>
                    <img class="img-woman" src="./faq-accordion-card-main/images/illustration-woman-online-desktop.svg" alt="woman">
                </picture>
                <picture>
                    <img class="img-pattern" src="./faq-accordion-card-main/images/bg-pattern-desktop.svg" alt="pattern">
                </picture>
            </div>
            <div class="info-container">
                <h1>FAQ</h1>
                <div class="qa-container">
                    <div class="question-container" id="q1">
                        How many team members can I invite?
                        <img class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">    
                    </div>
                </div>
                <div class="qa-container">
                    <div class="question-container" id="q2">
                        What is the maximum file upload size?
                        <img class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                        <p class="a">No more than 2GB. All files in your
                            account must fit your allotted storage space.
                        </p>
                    </div>
                </div>
                <div class="qa-container">
                    <div class="question-container" id="q3">
                        How do I reset my password?
                        <img class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">    
                    </div>
                </div>
                <div class="qa-container">
                    <div class="question-container" id="q4">
                        Can I cancel my subscription?
                        <img class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">    
                    </div>
                </div>
                <div class="qa-container">
                    <div class="question-container" id="q5">
                        Do you provide additional support?
                        <img class="arrow-img" src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
