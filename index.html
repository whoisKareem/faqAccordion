<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>FAQ</title>

        <script src="src.js"></script>
    </head>
    <body>
        <div class="whole-grid">
            <div class="img-container">
                <picture>
                    <source media="(min-width:600px)" srcset="./faq-accordion-card-main/images/illustration-woman-online-desktop.svg">

                    <source srcset="./faq-accordion-card-main/images/illustration-woman-online-mobile.svg">

                    <img class="woman-img" src="./faq-accordion-card-main/images/illustration-woman-online-desktop.svg" alt="Woman Online">
                </picture>
                <picture>
                    <source media="(min-width:600px)" srcset="./faq-accordion-card-main/images/bg-pattern-desktop.svg">

                    <source srcset="./faq-accordion-card-main/images/bg-pattern-mobile.svg">

                    <img class="pattern-img" src="./faq-accordion-card-main/images/bg-pattern-desktop.svg" alt="shadow">
                </picture>
                <picture>
                    <source media="(min-width:600px)" srcset="./faq-accordion-card-main/images/illustration-box-desktop.svg">

                    <source media="" srcset="">

                    <img class="box-img" src="./faq-accordion-card-main/images/illustration-box-desktop.svg" alt="box">
                </picture>
            </div>
            <div class="info-container">
                <div class="p1">FAQ</div>
                <div class="p2" onclick="showAnswer('q1')">
                    <div class="question-container">How many team members can I invite?</div>
                    <div class="arrow-conatiner">
                        <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                    </div>
                </div>
                <div id="q2" class="p2" onclick="showAnswer('q2')">
                    <div class="question-container">What is the maximum file upload size?</div>
                    <div class="arrow-conatiner">
                        <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                    </div>
                </div>
                <div class="p2" onclick="showAnswer('q3')">
                    <div class="question-container">How do I reset my password?</div>
                    <div class="arrow-conatiner">
                        <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                    </div>
                </div>
                <div class="p2" onclick="showAnswer('q4')">
                    <div class="question-container">Can I cancel my subscription?</div>
                    <div class="arrow-conatiner">
                        <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                    </div>
                </div>
                <div class="p2" onclick="showAnswer('q5')">
                    <div class="question-container">Do you provide additional support?</div>
                    <div class="arrow-conatiner">
                        <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
